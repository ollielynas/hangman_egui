<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <!-- add iframe -->
    <iframe src="https://ollielynas.github.io/hangman_egui/" width="100%" height="100%" onload="this.height = window.innerHeight
    
|| document.documentElement.clientHeight
|| document.body.clientHeight;"
onresize="this.height = window.innerHeight
    
|| document.documentElement.clientHeight
|| document.body.clientHeight;"

ontimeupdate="this.height = window.innerHeight
    
|| document.documentElement.clientHeight
|| document.body.clientHeight"

onclick="this.height = window.innerHeight
    
|| document.documentElement.clientHeight
|| document.body.clientHeight"></iframe>
</body>
</html>
